<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wearwise</title>
    <link class="icon" type="image/png"  rel="icon" href="wimg/wlogo2_removalai_preview.png" sizes="1200x800">
    <link rel="stylesheet" href="style.css">

    <div class="fonts">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One|Libre+Baskerville">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Boldonse&family=Josefin+Sans:wght@700&family=Nanum+Myeongjo&display=swap"
            rel="stylesheet">

        
    </div>

</head>

<body>
    <div class="header">
        <div class="centerline"></div>
        <nav>
            <img class="mimg" src="wimg/wlgo2.jpg" alt="logo">
            <h1 class="nanum-myeongjo-regular">WearWise</h1>
            <strong>
                <ul class="menu">
                    <li class="getapp"> Get App</li>

                    <li class="signin">Sign in</li>
                </ul>
            </strong>
        </nav>
        <div class="login">
            <center>
                <h3 class="lhead">login.</h3>
            </center>
            <center>
                <div class="socialicons">
                    <img class="licon" src="socialicons/icons8-apple-50.png" alt="apple">
                    <img class="licon" src="socialicons/icons8-google-50.png" alt="google">
                    <img class="licon" src="socialicons/icons8-facebook-50.png" alt="facebook">
                    <img class="licon" src="socialicons/icons8-microsoft-50.png" alt="microsoft">
                </div>
            </center>
            <form class="wform">
                <input class="logintextbar" type="text" placeholder="First name" autocomplete="username" required><br>

                <input class="logintextbar" type="text" placeholder="Last name" autocomplete="username"><br>

                <input class="logintextbar" type="email" placeholder="Enter your E-mail" autocomplete="username" required><br>

                <input class="logintextbar" type="password" placeholder="Password" autocomplete="username" required><br>

                <a href="homepage.html" target="_blank" class="submit" aria-disabled="true">submit</a>
            </form>
        </div>

    </div>

</body>

</html>
